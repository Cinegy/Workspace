<div fxLayout="column" fxFlexFill class="ws-main-container vh-100 " style="overflow: hidden !important; ">
  <p-breadcrumb [model]="breadcrumbService.breadcrumbs"> </p-breadcrumb>
  <div fxFlexFill class="ws-main-container" style="overflow: hidden !important;">
  <as-split class="as-split" direction="horizontal" gutterSize="3" restrictMove="true">
    <as-split-area size="30">
    <mat-card fxFlex="100">
      <mat-card-content fxFlex class="ws-card-content">
        <mat-tab-group>
          <mat-tab label="Explorer">
            <app-ws-explorer fxflex style="flex: 1 1 0px; box-sizing: border-box;"></app-ws-explorer>
          </mat-tab>
          <mat-tab *ngIf="isImport" label="Media Import">
            <app-ws-upload></app-ws-upload>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </as-split-area>
  <as-split-area size="40">
    <ng-container [ngSwitch]="this.appState.showMode">
      <app-ws-bins *ngSwitchCase="'bins'" fxLayout="column" fxFlex="100"></app-ws-bins>
      <app-ws-news *ngSwitchCase="'news'" fxLayout="column" fxFlex="100"></app-ws-news>
      <app-ws-story *ngSwitchCase="'story'" fxLayout="column" fxFlex="100"></app-ws-story>
      <div *ngSwitchDefault></div>
    </ng-container>
  </as-split-area>
  <as-split-area size="30">
      <as-split direction="vertical" class="as-split" restrictMove="true" gutterSize="3">
      <as-split-area>  
      <app-ws-player fxFlex="100" fxLayout
        style="flex-direction: row; box-sizing: border-box; display: flex; flex: 1 1 100%;">
      </app-ws-player>
      </as-split-area>
      <as-split-area>
      <mat-card fxLayout fxFlex="100">
        <mat-card-content fxFlexFill class="ws-card-content">
          <mat-tab-group #lowerRightTabGroup>
            <mat-tab label="Metadata">
              <app-ws-metadata></app-ws-metadata>
            </mat-tab>
            <mat-tab label="Drop Folder">
              <app-ws-jdf [tabGroup]="lowerRightTabGroup"></app-ws-jdf>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
      </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>
  </div>
</div>
